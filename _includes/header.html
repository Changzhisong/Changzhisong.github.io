<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<!--[if lte IE 9]><meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->

<title>{{ page.title }} | {{ site.title }}</title>
<meta name="author" content="{{ site.author.name }}">
{% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}">
{% endif %}

{% if page.description  %}
  <meta name="description " content="{{ page.description  }}">
{% endif %}

<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/icons/favicon-16x16.png">
<!--[if IE]><link rel="shortcut icon" href="/assets/favicons/icons/favicon.ico"><![endif]-->
<!-- Add to home screen for Android and modern mobile browsers -->
<link rel="manifest" href="/assets/favicons/manifest.json">
<link rel="mask-icon" href="/assets/favicons/icons/safari-pinned-tab.svg" color="#603cba">
<meta name="theme-color" content="#603cba">
<!-- Add to home screen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Vue-Boilerplate-Template">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/icons/apple-touch-icon.png">
<!-- Add to home screen for Windows -->
<meta name="msapplication-TileImage" content="/assets/favicons/icons/mstile-150x150.png">
<meta name="msapplication-TileColor" content="#000000">


<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
<link href="/pages/rss.xml" rel="alternate" title="{{site.title}}" type="application/atom+xml">
<link href="http://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
<script type="text/javascript">hljs.initHighlightingOnLoad();</script>

<link href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">

<html xmlns:wb="http://open.weibo.com/wb">
<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('/service-worker.js', {scope: '/'})
      .then(registration => console.log('ServiceWorker 注册成功！作用域为: ', registration.scope))
      .catch(err => console.log('ServiceWorker 注册失败: ', err));
  }
</script>
